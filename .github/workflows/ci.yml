name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if script exists)
        run: npm run lint || echo "no lint script, skipping"

      - name: Run tests
        run: npm test

  backend:
    name: Backend (Nest.js)
    runs-on: ubuntu-latest
    needs: frontend

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if script exists)
        run: npm run lint || echo "no lint script, skipping"

      - name: Run tests
        run: npm test || echo "no tests defined, skipping"
